<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWERS | Industrial Custom</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            line-height: 1.6;
            cursor: crosshair;
        }

        /* Зернистый фон */
        .noise {
            fixed: top 0; left 0; width: 100%; height: 100%;
            background: url(https://grainy-gradients.vercel.app/noise.svg);
            opacity: 0.04;
            pointer-events: none;
            position: fixed;
            z-index: 99;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            letter-spacing: 1rem;
            text-transform: uppercase;
            margin: 0;
            font-weight: 900;
        }

        .catalog {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px;
        }

        .item {
            text-decoration: none;
            color: var(--text);
            transition: 0.3s;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: #111;
            overflow: hidden;
            border: 1px solid #222;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), filter 0.5s;
        }

        .item:hover img {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .item-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .item-title {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .item-status {
            font-size: 0.7rem;
            background: #222;
            padding: 2px 8px;
            border-radius: 2px;
        }

        footer {
            padding: 50px;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.3;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <header>
        <h1>FLOWERS</h1>
        <p style="letter-spacing: 5px; opacity: 0.5;">REWORKED ARCHIVE LAB</p>
    </header>

    <section class="catalog">
        <div class="item">
            <div class="img-container">
                <img src="https://via.placeholder.com/600x800/111/333?text=RAGAMUFFIN" alt="Jeans">
            </div>
            <div class="item-info">
                <div>
                    <div class="item-title">Model: "Ragamuffin"</div>
                    <div style="opacity:0.5; font-size: 0.8rem;">Lacquered Khaki Denim</div>
                </div>
                <div class="item-status">ARCHIVE</div>
            </div>
        </div>

        <div class="item">
            <div class="img-container">
                <img src="https://via.placeholder.com/600x800/111/333?text=GREY+WEB" alt="Jeans">
            </div>
            <div class="item-info">
                <div>
                    <div class="item-title">Model: "Grey Web"</div>
                    <div style="opacity:0.5; font-size: 0.8rem;">Distressed Patchwork</div>
                </div>
                <div class="item-status">SOLD OUT</div>
            </div>
        </div>

        <div class="item">
            <div class="img-container">
                <img src="https://via.placeholder.com/600x800/111/333?text=MUMMY" alt="Jeans">
            </div>
            <div class="item-info">
                <div>
                    <div class="item-title">Model: "Mummy"</div>
                    <div style="opacity:0.5; font-size: 0.8rem;">Multi-layered Texture</div>
                </div>
                <div class="item-status">IN STOCK</div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 FLOWERS LAB. CREATED FOR THE UNDERGROUND.
    </footer>
</body>
</html>
